{% extends 'base.html' %}

{% block content %}
<div class="container container-form">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3>Find Your Tickets</h3>
                    <hr>
                    <form action="#" method="GET">
                        {% csrf_token %}
                        <div class="form-group m-2">
                            <label for="departure">Departure:</label>
                            <input type="text" class="form-control" id="departure" name="departure_airport" placeholder="Where from?">
                        </div>
                        <div class="form-group m-2">
                            <label for="destination">Destination:</label>
                            <input type="text" class="form-control" id="destination" name="destination_airport" placeholder="Where to?">
                        </div>
                        <div class="form-group m-2">
                            <label for="departure_date">Departure Date:</label>
                            <input type="date" class="form-control" id="departure_date" name="departure_date">
                        </div>
                        <div class="form-group m-2">
                            <label for="passenger_count">Passenger Count:</label>
                            <input type="number" class="form-control" id="passenger_count" name="passenger_amount" value="1" min="1" max="200">
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">Search Flights</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
