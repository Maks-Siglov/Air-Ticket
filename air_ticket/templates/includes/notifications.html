{% load static %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if messages %}
                {% for message in messages %}
                    {% if message.tags == 'success' %}
                    <div id="notification" class="position-fixed start-50 translate-middle-x z-3 alert alert-success fade show custom-shadow show-notification" role="alert">
                        {{ message }}
                    </div>
                    {% elif message.tags == 'warning' %}
                    <div id="notification" class="position-fixed start-50 translate-middle-x z-3 alert alert-danger fade show custom-shadow show-notification" role="alert">
                        {{ message }}
                    </div>
                        {% else %}
                        <div id="notification" class="position-fixed start-50 translate-middle-x z-3 btn btn-info fade show custom-shadow show-notification" role="alert">
                            {{ message }}
                        </div>
                    {% endif %}
                {% endfor %}
            {% else %}
            <div id="notification" class="position-fixed start-50 translate-middle-x z-3 alert alert-success fade show custom-shadow show-notification" style="display: none;" role="alert">
            </div>
            {% endif %}
        </div>
    </div>
</div>
