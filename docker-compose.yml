services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    user: ${CURRENT_UID}
    container_name: air_ticket
    restart: always
    ports:
      - "127.0.0.1:9080:8000"
    volumes:
      - ./air_ticket:/app
    env_file:
      - .env.docker
    command: [
      "sh", "-c", "python manage.py migrate &&
        python manage.py collectstatic --no-input &&
        python manage.py loaddata fixtures/*.json &&
        python manage.py runserver 0.0.0.0:8000"
    ]
    depends_on:
      - db
    networks:
      - mynetwork

  db:
    image: postgres:16.2
    container_name: postgres_air_ticket
    restart: always
    env_file:
      - .env.docker_db
    environment:
      - DB_HOST=postgres_air_ticket
      - POSTGRES_DB=air_ticket
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5433:5432"
    networks:
      - mynetwork

  nginx:
    image: nginx:latest
    container_name: nginx_air_ticket
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/site.conf:/etc/nginx/conf.d/site.conf
      - ./air_ticket/staticfiles:/var/www/html/static
      - ./nginx/logs:/var/log/nginx
    ports:
      - "8080:1370"
    depends_on:
      - app
    networks:
      - mynetwork

  redis:
    image: redis:7.2.4
    container_name: redis_air_ticket
    volumes:
      - redis-db-volume:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - mynetwork

  celery-worker:
    build:
      context: .
      dockerfile: ./Dockerfile.celery
    user: ${CURRENT_UID}
    container_name: celery_worker
    env_file:
      - .env.docker
    command: celery -A booking_management.core worker --loglevel=info
    depends_on:
      - redis
    networks:
      - mynetwork

  celery-beat:
    build:
      context: .
      dockerfile: ./Dockerfile.celery
    user: ${CURRENT_UID}
    container_name: celery_beat
    environment:
      - BROKER_CONNECTION_RETRY_ON_STARTUP=True
    env_file:
      - .env.docker
    command: celery -A booking_management.core beat --loglevel=info --scheduler redbeat.schedulers.RedBeatScheduler
    depends_on:
      - redis
      - celery-worker
    networks:
      - mynetwork

  flower:
    image: mher/flower
    container_name: flower
    working_dir: /booking_management
    env_file:
      - .env.docker
    command: celery flower
    depends_on:
      - redis
      - celery-worker
      - celery-beat
    ports:
      - "5555:5555"
    networks:
      - mynetwork

networks:
  mynetwork:
    external: True
    name: mynetwork

volumes:
  postgres-db-volume:
  redis-db-volume:
